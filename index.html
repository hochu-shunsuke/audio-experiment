<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声イコライザ ビジュアライザー</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #controls {
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        button:hover {
            background-color: #005a9e;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #visualizer {
            width: 800px;
            height: 300px;
            border: 2px solid #333;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        .bar {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #007acc, #00ccff);
            transition: height 0.1s ease;
            border-radius: 2px 2px 0 0;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>マイク音声イコライザ</h1>
    
    <div id="controls">
        <button id="startBtn">開始</button>
        <button id="stopBtn" disabled>停止</button>
    </div>
    
    <div id="visualizer"></div>
    
    <div id="status">マイクアクセスを許可して「開始」ボタンを押してください</div>

    <script src="script.js"></script>
</body>
</html>
